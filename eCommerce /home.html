<!DOCTYPE html>
<html lang="en">

<head>
  <!--Metadata-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Come enjoy the best cookies on the market.">
  <meta name="keywords" content="cookie,cookies,shop,brown,buy">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Home Page</title>
</head>

<body>
  <!-- Logo section -->
  <a href="home.html"><img class="logo" src="cookies.png" alt="Website Logo" /></a>

  <header>
    <!--Navigator Bar-->
    <nav id="navigation">
      <ul class="navigation__area">
        <li><a class="active" href="home.html">Home</a></li>
        <li><a href="product.html">Product</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero + content-->
  <section id="showcase">
    <div class="showcase__transparency">
      <h1 id="showcase__title--home" class="title--home">The <span class="text__decoration">Cookie</span> Shop</h1>
      <p class="showcase__title--description"> <span class="text__decoration">"Simply fresh,</span> simply great."</p>
      <div class="showcase__btn">

        <a class="showcase__btn--home" href="product.html"> Buy Now</a>
      </div>
    </div>
  </section>


  <!-- Js slider -->
  <div class="slide__container">
    <img class="slide__img" name="slide" alt="Image_Slider">
  </div>


  <!-- Second container Img -->
  <section class="showcase__second">
    <div class="showcase__transparency--second">
      <h2 id="showcase__title--sec" class="title--sec"><span class="text__decoration">A taste for every occasion,</span>
        a smile on every face.</h2>
    </div>
  </section>

  <!-- Js slider2 -->
  <div class="slide__container--2">
    <img class="slide__img--2" name="slide2" alt="Image_Slider">
  </div>



  <!--Footer-->
  <footer id="footer__area">
    <!--Social Media Icons-->
    <nav>
      <ul class="footer__area--icons">
        <li><a href="http://www.facebook.com" target="_blank" rel="noopener"><img class="icon__facebook"
              src="facebook.png" alt="Facebook" /></a></li>

        <li><a href="http://www.twitter.com" target="_blank" rel="noopener"><img class="icon__twitter" src="twitter.png"
              alt="Twitter" /></a></li>

        <li><a href="http://www.youtube.com" target="_blank" rel="noopener"><img class="icon__youtube" src="youtube.png"
              alt="Youtube" /></a></li>

        <li><a href="http://www.instagram.com" target="_blank" rel="noopener"><img class="icon__instagram"
              src="instagram.png" alt="Instagram" /></a></li>
      </ul>
    </nav>




    <!-- copyright -->
    <div class="footer__area--copyright">
      <p> 2020 &copy; | R2H eCommerce Project </p>
    </div>
  </footer>

  <!-- linking Js -->
  <script src="script.js"></script>
</body>

</html>
